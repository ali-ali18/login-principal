<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-css/cadastro.css">
</head>
<body>
    <div class="conteiner">
        <div class="conteiner-img">
            <img class="img-width" src="img/undraw_sign_up_n6im (1).svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="title">
                    <div class="title-h1">
                        <h1>Cadastrar-se</h1>
                    </div>
                    <div class="botao-log">
                        <a href="index.html">Entrar</a>
                    </div>
                </div>
                <div class="input-grupo">
                    <div class="input">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" placeholder="Seu primeiro nome" required name="firstname">
                    </div>
                    <div class="input">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" placeholder="Seu sobrenome" required name="lastname">
                    </div>
                    <div class="input">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required placeholder="Seu email">
                    </div>
                    <div class="input">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" required placeholder="(xx)xxxx-xxxx">
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Crie sua senha">
                    </div>
                    <div class="input">
                        <label for="">Confirme sua senha</label>
                        <input type="password" id="password" name="password" required placeholder="Confirme sua senha">
                    </div>
                </div>
                <div class="button">
                    <button>Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
