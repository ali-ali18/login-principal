<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-css/style.css">
    <title>Login</title>
</head>
<body>
    <header></header>
    <main class="principal">
        <img class="principal__img" src="img/bro.png" alt="login-movel">
        <section class="principal__section">
            <div class="principal__div">
                <h1 class="principal__h1">Seja bem vindo</h1>
                <p class="principal__p">caso não tenha uma conta</p>
                <a class="principal__a" href="cadastro.html">clique aqui</a>
                <div class="div__espaço">
                    <input class="principal__input" type="email" id="email" name="Email" required autocomplete="additional-name" placeholder="Seu email"> 
                </div>
                <div class="div__espaço">
                    <input class="principal__input" type="password" id="senha" required name="senha" placeholder="Sua senha">
                </div>
                <div class="principal__div-senha">
                    <input class="principal__input-senha" type="checkbox" id="lembre-senha">
                    <label class="principal__label" for="checkbox">Lembre minha senha</label>
                </div>
                <button class="principal__botao">Entrar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
